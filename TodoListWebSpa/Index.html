<!DOCTYPE html>
<html ng-app="todoApp" ng-controller="homeCtrl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{applicationName}}</title>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/bootstrap-theme.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
    <script src="scripts/lib/modernizr-2.8.3.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">{{applicationName}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/Account') }"><a href="#/Account">Account</a></li>
                    <li ng-class="{ active: isActive('/TodoList') }"><a href="#/TodoList">Todo List</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="userInfo.isAuthenticated">
                        <p class="navbar-text">
                            Hello, <a href="#/Account" class="navbar-link">{{userInfo.userName}}</a>!
                        </p>
                    </li>
                    <li><a class="btn btn-link" ng-hide="userInfo.isAuthenticated" ng-click="signin()">Sign In</a></li>
                    <li><a class="btn btn-link" ng-show="canSignout && userInfo.isAuthenticated" ng-click="signout()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-view class="container body-content">
    </div>
    <!-- External Libraries -->
    <script src="scripts/lib/jquery-2.1.3.js"></script>
    <script src="scripts/lib/bootstrap.js"></script>
    <script src="scripts/lib/respond.js"></script>
    <script src="scripts/lib/angular.js"></script>
    <script src="scripts/lib/angular-route.js"></script>
    <script src="scripts/lib/adal.js"></script>
    <script src="scripts/lib/adal-angular.js"></script>

    <!-- Angular Application Modules -->
    <script src="scripts/appConfig.js"></script>
    <script src="scripts/app.js"></script>

    <!-- Angular Application Services -->
    <script src="scripts/todoListSvc.js"></script>
    <script src="scripts/categorySvc.js"></script>
    <script src="scripts/identitySvc.js"></script>

    <!-- Angular Application Controllers -->
    <script src="scripts/homeCtrl.js"></script>
    <script src="scripts/accountCtrl.js"></script>
    <script src="scripts/todoListCtrl.js"></script>
</body>
</html>
